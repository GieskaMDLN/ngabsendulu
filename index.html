<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi Mahasiswa - Universitas CynCyn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4f2, #ffd9ec);
      margin: 0; padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      color: #d63384;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95em;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 25px;
      text-align: left;
    }
    input[type="text"],
    select,
    textarea {
      padding: 12px 15px;
      border: 2px solid #ffcce5;
      border-radius: 12px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: #ff69b4;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
      font-family: inherit;
    }
    button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 13px;
      border-radius: 12px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e055a5;
    }
    .success-message {
      margin-top: 20px;
      color: green;
      font-weight: 600;
      text-align: center;
      display: none;
    }
    .manual-link {
      margin-top: 20px;
      display: none;
    }
    .manual-link a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff69b4;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .manual-link a:hover {
      background-color: #e055a5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Absensi Mahasiswa</h1>
    <p>Dosen: Cynthia Yaputera S.T.<br>Universitas CynCyn</p>
    <div class="form-group">
      <input type="text" id="nimInput" placeholder="Masukkan NIM kamu" />
      <input type="text" id="namaInput" placeholder="Masukkan Nama Lengkap" />
      <select id="prodiSelect" >
        <option value="" disabled selected>Pilih Program Studi</option>
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Teknik Elektro">Teknik Elektro</option>
        <option value="Manajemen">Manajemen</option>
      </select>
      <select id="jenjangSelect" >
        <option value="" disabled selected>Pilih Jenjang Pendidikan</option>
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="D3">D3</option>
      </select>
      <textarea id="keteranganInput" placeholder="Keterangan (opsional)"></textarea>
    </div>
    <button id="submitBtn">Kirim</button>
    <div class="success-message" id="successMsg">Absensi berhasil!</div>
    <div class="manual-link" id="manualLink">
      <p>Kalau halaman Telegram gak otomatis terbuka, klik tombol di bawah ini:</p>
      <a href="#" target="_blank" id="manualTelegramLink">Buka Telegram</a>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const manualLink = document.getElementById('manualLink');
    const manualTelegramLink = document.getElementById('manualTelegramLink');

    function resetForm() {
      document.getElementById("nimInput").value = "";
      document.getElementById("namaInput").value = "";
      document.getElementById("prodiSelect").selectedIndex = 0;
      document.getElementById("jenjangSelect").selectedIndex = 0;
      document.getElementById("keteranganInput").value = "";
    }

    function submitAbsensi() {
      const nim = document.getElementById("nimInput").value.trim();
      const nama = document.getElementById("namaInput").value.trim();
      const prodi = document.getElementById("prodiSelect").value;
      const jenjang = document.getElementById("jenjangSelect").value;
      const keterangan = document.getElementById("keteranganInput").value.trim();

      if (!nim || !nama || !prodi || !jenjang) {
        alert("Ehh kocak, minimal isi semua kolom dulu yaa ðŸ˜…");
        return;
      }

      let pesan = `Permisi Bu Dosen Cynthia, saya ${nama} dengan NIM ${nim}, dari Prodi ${prodi}, Jenjang ${jenjang}, sudah melakukan absensi digital melalui website.`;
      if (keterangan) {
        pesan += ` Keterangan: ${keterangan}`;
      }

      const encodedPesan = encodeURIComponent(pesan);
      const telegramUrl = `https://t.me/yCynthia48bot?text=${encodedPesan}`;

      manualTelegramLink.href = telegramUrl;

      successMsg.style.display = "none";
      manualLink.style.display = "none";

      try {
        window.location.href = telegramUrl;
        successMsg.style.display = "block";
        resetForm();
      } catch(e) {

        manualLink.style.display = "block";
      }

      setTimeout(() => {
        manualLink.style.display = "block";
      }, 1000);
    }

    submitBtn.addEventListener('click', submitAbsensi);
  </script>
</body>
</html>

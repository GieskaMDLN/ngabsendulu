<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>#NgabsenCyn Absen Woi Absen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5fa);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .credit {
    margin-top: 30px;
     font-size: 14px;
    color: #cc6699;
     font-style: italic;
     opacity: 0.8;
    }

    h2 {
      color: #ff66b2;
      font-size: 24px;
    }

    input, button {
      padding: 10px;
      border: 2px solid #ff99cc;
      border-radius: 8px;
      margin: 5px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 204, 242, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
      padding: 20px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #popup h3 {
      font-size: 24px;
      color: #d63384;
      margin-bottom: 10px;
    }

    #popup span {
      font-size: 18px;
      color: #660033;
    }

    #closePopup {
      margin-top: 20px;
      background-color: #ff66b2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .table-container {
      overflow-x: auto;
      margin: 20px auto;
      max-width: 95%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 300px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.2);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ffe0ef;
    }

    th {
      background-color: #ffcce6;
      color: #b30059;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #fff5fa;
    }

    tr.highlight {
      background-color: #ffe6f0 !important;
    }

    #toggleListBtn {
      margin: 15px auto;
      background-color: #ff99cc;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #toggleListBtn:hover {
      background-color: #ff66b2;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
      input, button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>#NgabsenCyn Absen Dulu Gais</h2>
  <form id="absenForm">
    <input type="text" id="nama" name="nama" placeholder="Nama Mahasiswa" required>
    <button type="submit">Ngirim Absen</button>
  </form>

  <div id="popup">
    <h3>Makasih Bro Udah Absen</h3>
    <span id="popupNama"></span><br>
    <span id="popupWaktu"></span>
    <button id="closePopup">Okei SYAPPPP</button>
  </div>
  
  <button id="toggleListBtn">Tutup Aja Deh List Absennya</button>
  <div class="table-container">
    <div id="list">Sabar Loading...</div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwukXJ4CyVWhDWq7zeIRVrTPjF7PadWRLh-eOf-DpvZMVvEiHOuC2SCLzWX5wd82KBaeA/exec";
    let daftarNama = [];

    document.getElementById("absenForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();

      if (daftarNama.includes(nama.toLowerCase())) {
        alert(`Nama "${nama}" sudah absen sebelumnya!`);
        return;
      }

      const res = await fetch(endpoint, {
        method: "POST",
        body: new URLSearchParams({ nama })
      });

      const waktu = new Date().toLocaleString("id-ID", { timeZone: "Asia/Jakarta" });
      daftarNama.push(nama.toLowerCase());

      document.getElementById("popupNama").innerText = `Nama: ${nama}`;
      document.getElementById("popupWaktu").innerText = `Waktu: ${waktu}`;
      document.getElementById("popup").style.display = "flex";

      document.getElementById("absenForm").reset();
      tampilkanList();
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });

    async function tampilkanList() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        daftarNama = data.map(row => row.nama.toLowerCase());
        const today = new Date().toLocaleDateString("id-ID");

        let html = "<table><tr><th>Nama Mahasiswa</th><th>Waktu Absen</th></tr>";
        data.forEach(row => {
          const rowDate = new Date(row.waktu).toLocaleDateString("id-ID");
          const isToday = rowDate === today;
          html += `<tr class="${isToday ? 'highlight' : ''}">
                     <td>${row.nama}</td><td>${row.waktu}</td>
                   </tr>`;
        });
        html += "</table>";
        document.getElementById("list").innerHTML = html;
      } catch (e) {
        document.getElementById("list").innerText = "Gagal memuat data absensi ðŸ˜¢";
      }
    }

    tampilkanList();

    const toggleBtn = document.getElementById("toggleListBtn");
    const listContainer = document.querySelector(".table-container");

    toggleBtn.addEventListener("click", () => {
      if (listContainer.style.display === "none") {
        listContainer.style.display = "block";
        toggleBtn.innerText = "Tutup Aja Deh List Absennya";
      } else {
        listContainer.style.display = "none";
        toggleBtn.innerText = "Kepo Ah Siapa Aja Yang Udah Absen";
      }
    });
  </script>
<div class="credit">Developer Website @ccynthiia48bot</div>
</body>
</html>
